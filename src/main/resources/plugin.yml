name: ${name}
version: ${version}
description: ${description}
author: ${author}
website: ${url}
main: ${mainClass}
api-version: 1.13
permission-message: &permission-message Â§cI'm sorry, but you do not have permission to perform this command. Please contact the server administrators if you believe that this is in error.
commands:
  reloadnobedexplosions:
    description: Reloads the config of NoBedExplosions.
    aliases: [reloadnbe]
    permission: nobedexplosions.reload
    permission-message: *permission-message
    usage: /<command>
permissions:
  nobedexplosions.reload:
    description: Permission to use /reloadnbe.
    default: op
  nobedexplosions.*:
    description: Complete permission to all of NoBedExplosions.
    default: op
    children:
      nobedexplosions.reload: true